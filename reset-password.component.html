<div class="reset-form-wrapper">
    <ng-container *ngIf="form">
        <div class="form-wrapper">
            <form #frm [formGroup]="form" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="psw1" class="form-label">New Password</label>
                    <input id="psw1" formControlName="newPassWord" placeholder="Enter new password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="psw2" class="form-label">Confirm Password</label>
                    <input id="psw2" placeholder="Enter confirm password" type="password" formControlName="confPassWord" class="form-control"> 
                </div>
    
               <div class="form-action-buttons">
                   <button mat-raised-button [disabled]="!form.valid">Submit</button>
                   <button type="reset" mat-raised-button>Clear</button>
               </div>
            </form>
            <ng-template [ngIf]="!form.valid">
                <div class="msg-wrapper">
                    <p>Please make sure you are entering same password in both the fields</p>
                </div>
            </ng-template>
        </div>
    </ng-container>
</div>
